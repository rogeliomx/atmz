<!doctype html>
<html lang="en">
  <head>
    <title>Simulador de crediito</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./scripts2.js"></script> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Simulador de credito</h1>

        <!-- ----------------FORM-------------- -->
            <!-- Monto deseado -->
        <form >
            Monto deseado:
            <input type = "text" id= "montoDeseado"/> <br>

                  <!-- Tasa anual -->
            Tasa anual:
            <input type = "text" id= "tasaAnual" /> <br> 
            Plazo en meses 12/24/36:
            <input type = "text" id= "plazoMeses" /> <br> 
            
           
            <input type = "button" onClick= "pagoMensual(); montoNeto(); totalPagado()"  Value= "Calcular"/> 

            <br>
            <!-- Resultados  -->
            <h3>Resultados</h3>

            <p>Pago mensual: 
                <span id= "result"; ></span>
            </p>

            Comision por apertura:
            <input type = "text" id= "comision" value="340"/>
            <br>
            <p>
                Monto Neto Depositado: 
                <span id= "montoNetDepo"></span>
            </p>
            <br>
            <p>
                Total Pagado: 
                <span id= "paided"></span>
            </p>

        </form>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
-------------------------------------------------------------
<hr>

            <form id="tip-form">

                <!-- 1st input -->


              <div class="form-group">
                  
                    <div class="input">
                    <span class="input-group-addon">$</span>
                    <input type="number" class="form-control"
                    
                    id="billTotal" placeholder="Monto deseado">
                    </div>
              </div>
              <!-- Control input -->
            
              <div class="form-group tipPersent">
                <div class="input-group">
                  <label for="">Monto deseado:</label>

                    <!-- Range -->

                  <input type="range" class="form-control" id="tipInput" value="0">
                  <span class="input-group-addon" id="tipOutput"></span>
                </div>
              </div>



            </form>
            <hr>

            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Resultados</h5>

              <div class="form-group">

                <div class="input-group">


                  <span class="input-group-addon">Pago mensual</span>
                  <input type="number" class="form-control" id="tipAmount" >
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total pagado</span>
                  <input type="number" class="form-control" id="totalBillWithTip" >
                </div>
              </div>


            </div>
<hr>
                           <!------------- meses--------- -->
                           <h2>Plazo en meses:</h2>

                           <div class="btn-group btn-group-toggle" 
                           
                           data-toggle="buttons">
                               <label class="btn btn-secondary active">
                                 <input type="radio" name="options" id="12" autocomplete="off" checked> 12
                               </label>
                               <label class="btn btn-secondary">
                                 <input type="radio" name="options" id="24" autocomplete="off"> 24
                               </label>
                               <label class="btn btn-secondary">
                                 <input type="radio" name="options" id="36" autocomplete="off"> 36
                               </label>
                             </div>
           
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
   
  </body>
</html>
