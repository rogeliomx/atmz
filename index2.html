<!DOCTYPE html>
<html lang="en">
  <body>
    <form onsubmit="sendForm(event);">
      <p>Choose your preferred contact method:</p>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" />

        <input type="range" min="5" max="10" step="1" name="tasa" />

        <input type="radio" id="email" name="plazo" value="12" />
        <label for="email">12</label>

        <input type="radio" id="phone" name="plazo" value="24" />
        <label for="phone">24</label>

        <input type="radio" id="phone" name="plazo" value="36" />
        <label for="phone">36</label>
      </div>
      <div>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>

    <p id="nombre"></p>

    <p id="tasa"></p>

    <p id="plazo"></p>

    <script>
      const otra = (valor) => {
        return `desde otra: ${valor}`;
      };

      const sendForm = (event) => {
        event.preventDefault();
        let objectForm = {};

        var data = new FormData(event.target);
        for (const [name, value] of data) {
          objectForm = { ...objectForm, [name]: value };

          if (name === "plazo") {
            console.log(otra(value));
          }
        }

        document.querySelector("#nombre").innerText = objectForm.nombre;
        document.querySelector("#tasa").innerText = objectForm.tasa;
        document.querySelector("#plazo").innerText = objectForm.plazo;

        console.log(objectForm);
      };
    </script>
  </body>
</html>
